<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
/* Array 내장 객체 생성 */

// 생성자
var a1 = new Array();
console.log( a1 );

var a2 = new Array(10);
a2[20] = "hello";
console.log( a2 );

var a3 = new Array( 1, "Hello", true );
console.log( a3 );

// 리터럴
var a4 = [];
console.log( a4 );

var a5 = [1, "Hello", true, function(){
	console.log( "world" );	
}, {
	name: "안대혁",
	title: "강사"
}];
console.log( a5 );

var init = function() {
	document.body.onmouseover = function() {
		console.log( "onmouseover" );	
	}
}
</script>
</head>
<body onload="init();">
<h1>hello</h1>
<p>
	hello<br>
	hello<br>
	hello<br>
	hello<br>
</p>
</body>
</html>
